<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V01TK3Q8SV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V01TK3Q8SV');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/icon-128.png">
    <title>PDF Generator</title>
    <script src="assets/tailwindcss.js"></script>
    <link href="assets/daisyui.4.4.19.full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        .container {
            max-width: 700px !important;
        }
        .gbit-logo-frame {
            display: inline-block;
            background-color: #000;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .gbit-logo-frame:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gbit-logo-frame img {
            display: block;
        }
    </style>

    <script src="js/common.js"></script>
    <script src="js/generators/pdf.js"></script>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">
    <div class="container mx-auto p-8 flex-grow">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <img src="icons/icon-128.png" alt="File Generator Icon" class="w-12 h-12">
                <h1 class="text-4xl font-bold">File Generator</h1>
            </div>
            <div class="flex items-center justify-center gap-2 mb-2">
                <a href="https://chromewebstore.google.com/detail/bejllpcmmbbkoepmageoeodnadnapkhp?utm_source=web-chrome-ext" target="_blank" rel="noopener" class="inline-flex items-center gap-2 text-sm link link-hover">
                    <img src="https://fonts.gstatic.com/s/i/productlogos/chrome_store/v7/192px.svg" alt="Chrome Web Store" class="w-5 h-5">
                    Get Chrome Extension for
                </a>
                <span class="badge badge-sm badge-outline">offline usage</span>
            </div>
            <h3 class="text-base-content/70">Generate mock PDF with custom configuration</h3>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Tabs Navigation -->
                <div role="tablist" class="tabs tabs-boxed mb-6">
                    <a href="index.html" role="tab" class="tab">IMAGE</a>
                    <a href="txt.html" role="tab" class="tab">TXT</a>
                    <a href="csv.html" role="tab" class="tab">CSV</a>
                    <a href="pdf.html" role="tab" class="tab tab-active">PDF</a>
                    <a href="bin.html" role="tab" class="tab">BIN</a>
                    <a href="zip.html" role="tab" class="tab">ZIP</a>
                </div>

                <h2 class="text-2xl font-bold mb-4">PDF Generator</h2>
                <form id="form-pdf" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Page Format</span>
                        </label>
                        <select name="pageFormat" class="select select-bordered w-full">
                            <option value="a4">A4</option>
                            <option value="letter">Letter</option>
                            <option value="a3">A3</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Number of Pages</span>
                        </label>
                        <input type="number" name="pages" value="1" min="1" class="input input-bordered w-full">
                        <label class="label">
                            <span class="label-text-alt">Disabled if size is specified</span>
                        </label>
                    </div>

                    <div class="divider">OR</div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Target Size (Optional)</span>
                        </label>
                        <div class="flex gap-2">
                            <input type="number" name="size" min="0" step="0.01" class="input input-bordered flex-1" placeholder="Leave empty to use pages">
                            <select name="sizeUnit" class="select select-bordered w-32">
                                <option value="KB">KB</option>
                                <option value="MB">MB</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Generate & Download</button>
                </form>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="mt-6 hidden">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body p-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-semibold">Generating...</span>
                        <span id="progress-text" class="text-sm">0%</span>
                    </div>
                    <progress id="progress-bar" class="progress progress-primary w-full" value="0" max="100"></progress>
                </div>
            </div>
        </div>

        <!-- Logs Viewer -->
        <div class="mt-6">
            <div class="collapse collapse-arrow bg-base-100 shadow-xl">
                <input type="checkbox" id="logs-toggle" />
                <div class="collapse-title text-lg font-medium">
                    Show Logs
                </div>
                <div class="collapse-content">
                    <div id="logs-container" class="bg-base-200 p-4 rounded-lg max-h-96 overflow-y-auto font-mono text-xs">
                        <div class="text-base-content/70">No logs yet...</div>
                    </div>
                    <button id="clear-logs" class="btn btn-sm btn-ghost mt-2">Clear Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-pdf').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const config = {
                pageFormat: formData.get('pageFormat'),
                pages: parseInt(formData.get('pages')) || null,
                size: formData.get('size') ? parseFloat(formData.get('size')) : null,
                sizeUnit: formData.get('sizeUnit')
            };

            try {
                const blob = await generatePDF(config);
                logToUI('Downloading file...');
                downloadFile(blob, 'document.pdf');
                logToUI('✓ Download complete!');

                // Track in Google Analytics
                gtag('event', 'generate_pdf', {
                    'event_category': 'file_generation',
                    'event_label': config.pageFormat,
                    'page_format': config.pageFormat,
                    'pages': config.pages || 'size_based',
                    'has_size': config.size ? 'yes' : 'no'
                });
            } catch (error) {
                logToUI(`❌ Error: ${error.message}`);
                showError('PDF generation failed: ' + error.message);
                hideProgress();
            }
        });

        // Mutual exclusion logic
        const pdfSizeInput = document.querySelector('input[name="size"]');
        const pdfPagesInput = document.querySelector('input[name="pages"]');

        pdfSizeInput.addEventListener('input', (e) => {
            if (e.target.value) {
                pdfPagesInput.disabled = true;
                pdfPagesInput.value = '';
            } else {
                pdfPagesInput.disabled = false;
                pdfPagesInput.value = 1;
            }
        });

        pdfPagesInput.addEventListener('input', (e) => {
            if (e.target.value) {
                pdfSizeInput.disabled = true;
                pdfSizeInput.value = '';
            } else {
                pdfSizeInput.disabled = false;
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer footer-center p-6 mt-8 bg-base-100 text-base-content">
        <div>
            <a href="https://gbitcode.com/" target="_blank" rel="noopener" class="gbit-logo-frame mb-3">
                <img src="assets/gbit.png" alt="GbitCode" class="w-12 h-12">
            </a>
            <div class="flex gap-4">
                <a href="privacy.html" class="link link-hover">Privacy Policy</a>
                <span>•</span>
                <a href="https://github.com/gbitcode/file-generator/issues" target="_blank" rel="noopener" class="link link-hover">Help & Support</a>
            </div>
        </div>
    </footer>
</body>
</html>
