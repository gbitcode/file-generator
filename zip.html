<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V01TK3Q8SV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V01TK3Q8SV');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/icon-128.png">
    <title>ZIP Archive Generator</title>
    <script src="assets/tailwindcss.js"></script>
    <link href="assets/daisyui.4.4.19.full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        .container {
            max-width: 700px !important;
        }
    </style>

    <script src="js/common.js"></script>
    <script src="js/generators/zip.js"></script>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">
    <div class="container mx-auto p-8 flex-grow">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <img src="icons/icon-128.png" alt="File Generator Icon" class="w-12 h-12">
                <h1 class="text-4xl font-bold">File Generator</h1>
            </div>
            <a href="https://chromewebstore.google.com/detail/bejllpcmmbbkoepmageoeodnadnapkhp?utm_source=web-chrome-ext" target="_blank" rel="noopener" class="inline-flex items-center gap-2 text-sm link link-hover mb-2">
                <img src="https://fonts.gstatic.com/s/i/productlogos/chrome_store/v7/192px.svg" alt="Chrome Web Store" class="w-5 h-5">
                Get Chrome Extension
            </a>
            <h3 class="text-base-content/70">Generate ZIP custom configuration</h3>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Tabs Navigation -->
                <div role="tablist" class="tabs tabs-boxed mb-6">
                    <a href="index.html" role="tab" class="tab">IMAGE</a>
                    <a href="txt.html" role="tab" class="tab">TXT</a>
                    <a href="csv.html" role="tab" class="tab">CSV</a>
                    <a href="pdf.html" role="tab" class="tab">PDF</a>
                    <a href="bin.html" role="tab" class="tab">BIN</a>
                    <a href="zip.html" role="tab" class="tab tab-active">ZIP</a>
                </div>

                <h2 class="text-2xl font-bold mb-4">ZIP Archive Generator</h2>
                <form id="form-zip" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Archive Size</span>
                        </label>
                        <div class="flex gap-2">
                            <input type="number" name="size" value="1" min="0.5" step="0.1" class="input input-bordered flex-1" required>
                            <select name="sizeUnit" class="select select-bordered w-32">
                                <option value="KB">KB</option>
                                <option value="MB" selected>MB</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Size Type</span>
                        </label>
                        <div class="flex gap-4">
                            <label class="label cursor-pointer gap-2">
                                <input type="radio" name="sizeType" value="after" class="radio radio-primary" checked>
                                <span class="label-text">After ZIP (compressed)</span>
                            </label>
                            <label class="label cursor-pointer gap-2">
                                <input type="radio" name="sizeType" value="before" class="radio radio-primary">
                                <span class="label-text">Before ZIP (uncompressed)</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-2">
                            <input type="checkbox" name="hiddenFiles" class="checkbox checkbox-primary">
                            <span class="label-text">Include Hidden Files</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-2">
                            <input type="checkbox" name="longFilenames" class="checkbox checkbox-primary">
                            <span class="label-text">Use Long Filenames</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Folder Depth</span>
                        </label>
                        <select name="depth" class="select select-bordered w-full">
                            <option value="1">1 Level</option>
                            <option value="2">2 Levels</option>
                            <option value="3">3 Levels</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Generate & Download</button>
                </form>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="mt-6 hidden">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body p-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-semibold">Generating...</span>
                        <span id="progress-text" class="text-sm">0%</span>
                    </div>
                    <progress id="progress-bar" class="progress progress-primary w-full" value="0" max="100"></progress>
                </div>
            </div>
        </div>

        <!-- Logs Viewer -->
        <div class="mt-6">
            <div class="collapse collapse-arrow bg-base-100 shadow-xl">
                <input type="checkbox" id="logs-toggle" />
                <div class="collapse-title text-lg font-medium">
                    Show Logs
                </div>
                <div class="collapse-content">
                    <div id="logs-container" class="bg-base-200 p-4 rounded-lg max-h-96 overflow-y-auto font-mono text-xs">
                        <div class="text-base-content/70">No logs yet...</div>
                    </div>
                    <button id="clear-logs" class="btn btn-sm btn-ghost mt-2">Clear Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-zip').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const config = {
                size: parseFloat(formData.get('size')),
                sizeUnit: formData.get('sizeUnit'),
                sizeType: formData.get('sizeType'),
                hiddenFiles: formData.get('hiddenFiles') === 'on',
                longFilenames: formData.get('longFilenames') === 'on',
                depth: parseInt(formData.get('depth'))
            };

            try {
                const blob = await generateZIP(config);
                logToUI('Downloading file...');
                downloadFile(blob, 'archive.zip');
                logToUI('✓ Download complete!');
            } catch (error) {
                logToUI(`❌ Error: ${error.message}`);
                showError('ZIP generation failed: ' + error.message);
                hideProgress();
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer footer-center p-6 mt-8 bg-base-100 text-base-content">
        <div>
            <div class="flex gap-4">
                <a href="privacy.html" class="link link-hover">Privacy Policy</a>
                <span>•</span>
                <a href="https://github.com/gbitcode/file-generator/issues" target="_blank" rel="noopener" class="link link-hover">Help & Support</a>
            </div>
        </div>
    </footer>
</body>
</html>
