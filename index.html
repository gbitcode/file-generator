<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta charset="UTF-8">

    <meta name="google-site-verification" content="vuu74ziijIrzPCnTvmQ_tSZ9JCDPPfOmYNxCIqkejDw" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/icon-128.png">
    <title>Image Generator - generate png, gif, jpg, svg, bmp</title>
    <script src="assets/tailwindcss.js"></script>
    <link href="assets/daisyui.4.4.19.full.min.css" rel="stylesheet" type="text/css" />

    <style>
        .container {
            max-width: 700px !important;
        }
        .gbit-logo-frame {
            display: inline-block;
            background-color: #000;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .gbit-logo-frame:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gbit-logo-frame img {
            display: block;
        }
    </style>

    <script src="js/common.js"></script>
    <script src="js/generators/image.js"></script>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">
    <div class="container mx-auto p-8 flex-grow">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <img src="icons/icon-128.png" alt="File Generator Icon" class="w-12 h-12">
                <h1 class="text-4xl font-bold">File Generator</h1>
            </div>
            <div class="flex items-center justify-center gap-2 mb-2">
                <a href="https://chromewebstore.google.com/detail/bejllpcmmbbkoepmageoeodnadnapkhp?utm_source=web-chrome-ext" target="_blank" rel="noopener" class="inline-flex items-center gap-2 text-sm link link-hover">
                    <img src="https://fonts.gstatic.com/s/i/productlogos/chrome_store/v7/192px.svg" alt="Chrome Web Store" class="w-5 h-5">
                    Get Chrome Extension for
                </a> for
                <span class="badge badge-sm badge-outline">offline usage</span>
            </div>
            <h3 class="text-base-content/70">Generate mock image in jpg, png, gif, bmp or svg format.</h3>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Tabs Navigation -->
                <div role="tablist" class="tabs tabs-boxed mb-6">
                    <a href="index.html" role="tab" class="tab tab-active">IMAGE</a>
                    <a href="txt.html" role="tab" class="tab">TXT</a>
                    <a href="csv.html" role="tab" class="tab">CSV</a>
                    <a href="pdf.html" role="tab" class="tab">PDF</a>
                    <a href="bin.html" role="tab" class="tab">BIN</a>
                    <a href="zip.html" role="tab" class="tab">ZIP</a>
                </div>

                <!-- IMAGE Form -->
                <h2 class="text-2xl font-bold mb-4">Image Generator</h2>
                <form id="form-image" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Format</span>
                        </label>
                        <select name="format" class="select select-bordered w-full">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="svg">SVG</option>
                            <option value="bmp">BMP</option>
                            <option value="gif">GIF</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Width (px)</span>
                            </label>
                            <input type="number" name="width" value="800" min="1" class="input input-bordered w-full" required>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Height (px)</span>
                            </label>
                            <input type="number" name="height" value="600" min="1" class="input input-bordered w-full" required>
                        </div>
                    </div>

                    <div class="form-control" id="image-size-container">
                        <label class="label">
                            <span class="label-text">Size (Optional)</span>
                        </label>
                        <div class="flex gap-2">
                            <input type="number" name="size" min="0.01" step="0.01" class="input input-bordered flex-1" placeholder="Optional">
                            <select name="sizeUnit" class="select select-bordered w-32">
                                <option value="KB">KB</option>
                                <option value="MB">MB</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Generate & Download</button>
                </form>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="mt-6 hidden">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body p-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-semibold">Generating...</span>
                        <span id="progress-text" class="text-sm">0%</span>
                    </div>
                    <progress id="progress-bar" class="progress progress-primary w-full" value="0" max="100"></progress>
                </div>
            </div>
        </div>

        <!-- Logs Viewer -->
        <div class="mt-6">
            <div class="collapse collapse-arrow bg-base-100 shadow-xl">
                <input type="checkbox" id="logs-toggle" />
                <div class="collapse-title text-lg font-medium">
                    Show Logs
                </div>
                <div class="collapse-content">
                    <div id="logs-container" class="bg-base-200 p-4 rounded-lg max-h-96 overflow-y-auto font-mono text-xs">
                        <div class="text-base-content/70">No logs yet...</div>
                    </div>
                    <button id="clear-logs" class="btn btn-sm btn-ghost mt-2">Clear Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-image').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const config = {
                format: formData.get('format'),
                width: parseInt(formData.get('width')),
                height: parseInt(formData.get('height')),
                size: formData.get('size') ? parseFloat(formData.get('size')) : null,
                sizeUnit: formData.get('sizeUnit')
            };

            try {
                const blob = await generateImage(config);
                logToUI('Downloading file...');
                downloadFile(blob, `image.${config.format}`);
                logToUI('✓ Download complete!');

                // Track in Google Analytics
                gtag('event', 'generate_image', {
                    'event_category': 'file_generation',
                    'event_label': config.format,
                    'format': config.format,
                    'width': config.width,
                    'height': config.height,
                    'has_size': config.size ? 'yes' : 'no'
                });
            } catch (error) {
                logToUI(`❌ Error: ${error.message}`);
                showError('Image generation failed: ' + error.message);
                hideProgress();
            }
        });

        // Disable size input for SVG
        const imageFormat = document.querySelector('select[name="format"]');
        const sizeContainer = document.getElementById('image-size-container');

        imageFormat.addEventListener('change', (e) => {
            const isSVG = e.target.value === 'svg';
            const sizeInput = sizeContainer.querySelector('input[name="size"]');
            const sizeUnit = sizeContainer.querySelector('select[name="sizeUnit"]');

            if (isSVG) {
                sizeInput.disabled = true;
                sizeUnit.disabled = true;
                sizeInput.value = '';
            } else {
                sizeInput.disabled = false;
                sizeUnit.disabled = false;
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer footer-center p-6 mt-8 bg-base-100 text-base-content">
        <div>
            <a href="https://gbitcode.com/" target="_blank" rel="noopener" class="gbit-logo-frame mb-3">
                <img src="assets/gbit.png" alt="GbitCode" class="w-12 h-12">
            </a>
            <div class="flex gap-4">
                <a href="privacy.html" class="link link-hover">Privacy Policy</a>
                <span>•</span>
                <a href="https://github.com/gbitcode/file-generator/issues" target="_blank" rel="noopener" class="link link-hover">Help & Support</a>
            </div>
        </div>
    </footer>
</body>
</html>
