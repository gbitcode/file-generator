{% if page.enable_analytics != false %}
<!-- Google tag (gtag.js) -->
<script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"
></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "{{ site.google_analytics_id }}");
</script>
{% endif %}

<meta charset="UTF-8" />
{% if page.is_index %}
<meta name="verify-admitad" content="{{ site.verify_admitad }}" />
<meta
    name="google-site-verification"
    content="{{ site.google_site_verification }}"
/>
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="/icons/icon-128.png" />
<title>{{ page.title | default: site.title }}</title>
<script src="/assets/tailwindcss.js"></script>
<link
    href="/assets/daisyui.4.4.19.full.min.css"
    rel="stylesheet"
    type="text/css"
/>
<link href="/assets/css/custom.css" rel="stylesheet" type="text/css" />

{% if page.extra_scripts %} {% for script in page.extra_scripts %}
<script src="{{ script }}"></script>
{% endfor %} {% endif %}

<script src="/js/common.js"></script>
{% if page.generator_script %}
<script src="{{ page.generator_script }}"></script>
{% endif %}
