<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V01TK3Q8SV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V01TK3Q8SV');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/icon-128.png">
    <title>CSV Generator</title>
    <script src="assets/tailwindcss.js"></script>
    <link href="assets/daisyui.4.4.19.full.min.css" rel="stylesheet" type="text/css" />
    <style>
        .container {
            max-width: 700px !important;
        }
    </style>

    <script src="js/common.js"></script>
    <script src="js/generators/csv.js"></script>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">
    <div class="container mx-auto p-8 flex-grow">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <img src="icons/icon-128.png" alt="File Generator Icon" class="w-12 h-12">
                <h1 class="text-4xl font-bold">File Generator</h1>
            </div>
            <a href="https://chromewebstore.google.com/detail/bejllpcmmbbkoepmageoeodnadnapkhp?utm_source=web-chrome-ext" target="_blank" rel="noopener" class="inline-flex items-center gap-2 text-sm link link-hover mb-2">
                <img src="https://fonts.gstatic.com/s/i/productlogos/chrome_store/v7/192px.svg" alt="Chrome Web Store" class="w-5 h-5">
                Get Chrome Extension
            </a>
            <h3 class="text-base-content/70">Generate CSV with custom configuration</h3>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Tabs Navigation -->
                <div role="tablist" class="tabs tabs-boxed mb-6">
                    <a href="index.html" role="tab" class="tab">IMAGE</a>
                    <a href="txt.html" role="tab" class="tab">TXT</a>
                    <a href="csv.html" role="tab" class="tab tab-active">CSV</a>
                    <a href="pdf.html" role="tab" class="tab">PDF</a>
                    <a href="bin.html" role="tab" class="tab">BIN</a>
                    <a href="zip.html" role="tab" class="tab">ZIP</a>
                </div>

                <h2 class="text-2xl font-bold mb-4">CSV Generator</h2>
                <form id="form-csv" class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Number of Columns</span>
                        </label>
                        <input type="number" name="columns" value="5" min="1" class="input input-bordered w-full" required>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Number of Rows</span>
                        </label>
                        <input type="number" name="rows" value="10" min="1" class="input input-bordered w-full">
                        <label class="label">
                            <span class="label-text-alt">Disabled if size is specified</span>
                        </label>
                    </div>

                    <div class="divider">OR</div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Target Size (Optional)</span>
                        </label>
                        <div class="flex gap-2">
                            <input type="number" name="size" min="0" step="0.01" class="input input-bordered flex-1" placeholder="Leave empty to use rows">
                            <select name="sizeUnit" class="select select-bordered w-32">
                                <option value="KB">KB</option>
                                <option value="MB">MB</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">Generate & Download</button>
                </form>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="mt-6 hidden">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body p-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-semibold">Generating...</span>
                        <span id="progress-text" class="text-sm">0%</span>
                    </div>
                    <progress id="progress-bar" class="progress progress-primary w-full" value="0" max="100"></progress>
                </div>
            </div>
        </div>

        <!-- Logs Viewer -->
        <div class="mt-6">
            <div class="collapse collapse-arrow bg-base-100 shadow-xl">
                <input type="checkbox" id="logs-toggle" />
                <div class="collapse-title text-lg font-medium">
                    Show Logs
                </div>
                <div class="collapse-content">
                    <div id="logs-container" class="bg-base-200 p-4 rounded-lg max-h-96 overflow-y-auto font-mono text-xs">
                        <div class="text-base-content/70">No logs yet...</div>
                    </div>
                    <button id="clear-logs" class="btn btn-sm btn-ghost mt-2">Clear Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-csv').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const config = {
                columns: parseInt(formData.get('columns')),
                rows: parseInt(formData.get('rows')) || null,
                size: formData.get('size') ? parseFloat(formData.get('size')) : null,
                sizeUnit: formData.get('sizeUnit')
            };

            try {
                const blob = await generateCSV(config);
                logToUI('Downloading file...');
                downloadFile(blob, 'data.csv');
                logToUI('✓ Download complete!');
            } catch (error) {
                logToUI(`❌ Error: ${error.message}`);
                showError('CSV generation failed: ' + error.message);
                hideProgress();
            }
        });

        // Mutual exclusion logic
        const csvSizeInput = document.querySelector('input[name="size"]');
        const csvRowsInput = document.querySelector('input[name="rows"]');

        csvSizeInput.addEventListener('input', (e) => {
            if (e.target.value) {
                csvRowsInput.disabled = true;
                csvRowsInput.value = '';
            } else {
                csvRowsInput.disabled = false;
                csvRowsInput.value = 10;
            }
        });

        csvRowsInput.addEventListener('input', (e) => {
            if (e.target.value) {
                csvSizeInput.disabled = true;
                csvSizeInput.value = '';
            } else {
                csvSizeInput.disabled = false;
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer footer-center p-6 mt-8 bg-base-100 text-base-content">
        <div>
            <div class="flex gap-4">
                <a href="privacy.html" class="link link-hover">Privacy Policy</a>
                <span>•</span>
                <a href="https://github.com/gbitcode/file-generator/issues" target="_blank" rel="noopener" class="link link-hover">Help & Support</a>
            </div>
        </div>
    </footer>
</body>
</html>
